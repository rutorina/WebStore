<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Categories Loading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Categories API Test</h1>
        
        <div class="alert alert-info">
            <strong>Testing:</strong> /api/categories/menu endpoint
        </div>
        
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Категорії
            </button>
            <ul class="dropdown-menu" id="categories-menu">
                <li><span class="dropdown-item-text">Завантаження...</span></li>
            </ul>
        </div>
        
        <div class="mt-4">
            <h3>Debug Output:</h3>
            <pre id="debug-output" class="bg-light p-3"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const debugOutput = document.getElementById('debug-output');
        
        function log(message) {
            console.log(message);
            debugOutput.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }
        
        log('Starting categories test...');
        
        // Test the API endpoint
        fetch('/api/categories/menu')
            .then(response => {
                log(`Response status: ${response.status}`);
                log(`Response headers: ${JSON.stringify([...response.headers])}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(categories => {
                log(`Categories received: ${JSON.stringify(categories, null, 2)}`);
                
                const menu = document.getElementById('categories-menu');
                if (menu && Array.isArray(categories)) {
                    menu.innerHTML = '';
                    
                    if (categories.length === 0) {
                        const li = document.createElement('li');
                        li.innerHTML = '<span class="dropdown-item-text text-muted">Немає категорій</span>';
                        menu.appendChild(li);
                        log('No categories found');
                    } else {
                        categories.forEach(category => {
                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            a.className = 'dropdown-item';
                            a.href = `/category/${category.slug}`;
                            a.textContent = category.name_uk;
                            li.appendChild(a);
                            menu.appendChild(li);
                            log(`Added category: ${category.name_uk}`);
                        });
                    }
                    log('Categories menu populated successfully');
                }
            })
            .catch(error => {
                log(`Error: ${error.message}`);
                const menu = document.getElementById('categories-menu');
                if (menu) {
                    menu.innerHTML = '<li><span class="dropdown-item-text text-danger">Помилка завантаження</span></li>';
                }
            });
    </script>
</body>
</html>
